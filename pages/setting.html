<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题设置 - 创艺方块</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../img/favicon.svg">
    <style>
        /* 设置页面专用样式 */
        .main {
            min-height: auto;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .settings-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .settings-header h1 {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 1rem;
        }
        
        .settings-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .settings-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 192, 203, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 192, 203, 0.3);
        }
        
        .settings-card h3 {
            color: #d63384;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-card h3 i {
            font-size: 1.2rem;
        }
        
        .theme-presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .theme-preset {
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .theme-preset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        
        .theme-preset.active {
            border-color: #d63384;
            box-shadow: 0 0 0 3px rgba(214, 51, 132, 0.1);
        }
        
        .theme-preset.active::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 10px;
            right: 10px;
            background: #d63384;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .theme-preview {
            height: 60px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            overflow: hidden;
        }
        
        .theme-color {
            flex: 1;
            height: 100%;
        }
        
        .theme-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .theme-description {
            font-size: 0.9rem;
            color: #666;
        }
        
        .custom-theme {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 192, 203, 0.3);
        }
        
        .color-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .color-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .color-input-group label {
            font-weight: 500;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .color-input {
            width: 60px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .color-input:hover {
            border-color: #d63384;
            transform: scale(1.05);
        }
        
        .color-value {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 192, 203, 0.3);
            color: #d63384;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 192, 203, 0.2);
            transform: translateY(-2px);
        }
        
        .settings-info {
            background: rgba(255, 192, 203, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid #ff69b4;
        }
        
        .settings-info p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }
        
        /* 鼠标设置样式 */
        .mouse-settings {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--card-border);
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .setting-info h4 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .setting-info p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }
        
        /* 开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* 粒子控制样式 */
        .particle-controls {
            display: grid;
            gap: 1rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .control-group label {
            flex: 0 0 120px;
            color: #333;
            font-weight: 500;
        }
        
        .range-input {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
        }
        
        .range-input::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
            border: none;
        }
        
        .range-value {
            flex: 0 0 60px;
            text-align: right;
            color: #666;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .settings-header h1 {
                font-size: 2rem;
            }
            
            .theme-presets {
                grid-template-columns: 1fr;
            }
            
            .color-inputs {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

        <div class="container">
            <div class="logo">
                <i class="fas fa-cube"></i>

            </nav>

    <main class="main">
        <section class="settings-header">
            <div class="container">
                <h1>主题设置</h1>
                <p>自定义您的创艺方块主题色彩</p>
            </div>
        </section>

        <div class="container">
            <div class="settings-grid">
                <!-- 预设主题 -->
                <div class="settings-card">
                    <h3><i class="fas fa-palette"></i> 预设主题</h3>
                    <div class="theme-presets" id="themePresets">
                        <!-- 预设主题将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 鼠标效果设置 -->
                <div class="settings-card">
                    <h3><i class="fas fa-mouse-pointer"></i> 鼠标效果</h3>
                    <div class="mouse-settings">
                        <div class="setting-item">
                            <div class="setting-info">
                                <h4>自定义光标</h4>
                                <p>启用自定义鼠标光标和粒子拖尾效果（仅PC端）</p>
                            </div>
                            <div class="setting-control">
                                <label class="switch">
                                    <input type="checkbox" id="customCursorToggle" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="setting-item" id="particleSettings">
                            <div class="setting-info">
                                <h4>粒子拖尾</h4>
                                <p>鼠标移动时产生彩色粒子拖尾效果</p>
                            </div>
                            <div class="setting-control">
                                <label class="switch">
                                    <input type="checkbox" id="particleTrailToggle" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="particle-controls" id="particleControls">
                            <div class="control-group">
                                <label for="particleSize">粒子大小</label>
                                <input type="range" id="particleSize" min="2" max="12" value="6" class="range-input">
                                <span class="range-value">6px</span>
                            </div>
                            
                            <div class="control-group">
                                <label for="particleDensity">粒子密度</label>
                                <input type="range" id="particleDensity" min="10" max="50" value="20" class="range-input">
                                <span class="range-value">20ms</span>
                            </div>
                            
                            <div class="control-group">
                                <label for="particleLifetime">粒子寿命</label>
                                <input type="range" id="particleLifetime" min="500" max="2000" value="1000" step="100" class="range-input">
                                <span class="range-value">1000ms</span>
                            </div>
                        </div>
                        
                        <div class="settings-info">
                            <p><i class="fas fa-info-circle"></i> 自定义光标您可以根据个人喜好开启或关闭。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
