<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品详情 - 创艺方块</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../img/favicon.svg">
    <style>
        /* 覆盖主CSS文件中的样式 */
        .main {
            min-height: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1001;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }
        
        .detail-hero {
            padding: 6rem 0 4rem;
            text-align: center;
        }
        
        .detail-hero h1 {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 1rem;
        }
        
        .detail-hero .author {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .detail-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .detail-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 4rem;
        }
        
        .detail-images {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 192, 203, 0.2);
        }
        
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .thumbnail {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .thumbnail:hover, .thumbnail.active {
            border-color: #ff69b4;
            transform: scale(1.05);
        }
        
        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 192, 203, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 192, 203, 0.3);
        }
        
        .info-card h3 {
            color: #d63384;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 192, 203, 0.2);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-weight: bold;
        }
        
        .description-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 192, 203, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 192, 203, 0.3);
        }
        
        .description-card h3 {
            color: #d63384;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .description-card p {
            line-height: 1.8;
            color: #666;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 192, 203, 0.3);
            color: #d63384;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 192, 203, 0.2);
            transform: translateY(-2px);
        }
        
        .related-section {
            margin-top: 4rem;
            padding-top: 4rem;
            border-top: 1px solid rgba(255, 192, 203, 0.3);
        }
        
        .related-section h3 {
            font-size: 2rem;
            color: #d63384;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .detail-main {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .detail-hero h1 {
                font-size: 2rem;
            }
            
            .thumbnail-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <!-- 返回按钮 -->
    <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
        返回
    </button>
    
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <h1>创艺方块</h1>
            </div>
            <nav class="nav">
                <a href="../index.html" class="nav-link">首页</a>
                <a href="buildings.html" class="nav-link">建筑</a>
                <a href="tools.html" class="nav-link">工具</a>
                <a href="music.html" class="nav-link">音乐</a>
                <a href="command.html" class="nav-link">指令</a>
                <a href="about.html" class="nav-link">关于</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="detail-hero">
            <div class="container">
                <h1 id="detailTitle">作品标题</h1>
                <p class="author">作者: <span id="detailAuthor">作者名称</span></p>
            </div>
        </section>

        <div class="detail-content">
            <div class="detail-main">
                <div class="detail-images">
                    <img id="mainImage" src="" alt="" class="main-image">
                    <div class="thumbnail-grid" id="thumbnailGrid">
                        <!-- 缩略图将通过JavaScript动态生成 -->
                    </div>
                </div>
                
                <div class="detail-info">
                    <div class="info-card">
                        <h3>作品信息</h3>
                        <div class="info-item">
                            <span class="info-label">类型</span>
                            <span class="info-value" id="detailType">建筑</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">分类</span>
                            <span class="info-value" id="detailCategory">现代</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">文件大小</span>
                            <span class="info-value" id="detailFileSize">10.5 MB</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">文件格式</span>
                            <span class="info-value" id="detailFileFormat">schem</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">建筑尺寸</span>
                            <span class="info-value" id="detailBuildingSize">32x32x40</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">上传时间</span>
                            <span class="info-value" id="detailDate">2025-11-30</span>
                        </div>
                    </div>
                    
                    <div class="description-card">
                        <h3>作品介绍</h3>
                        <p id="detailDescription">作品描述内容将在这里显示...</p>
                        
                        <div class="detail-actions">
                    <button class="action-btn btn-primary" onclick="downloadFile()">
                        <i class="fas fa-download"></i> 下载文件
                    </button>
                    <button class="action-btn btn-secondary" onclick="shareWork()">
                        <i class="fas fa-share"></i> 分享
                    </button>
                </div>
                    </div>
                </div>
            </div>
            
            <section class="related-section">
                <h3>随机推荐</h3>
                <div class="related-grid" id="relatedGrid">
                    <!-- 随机推荐作品将通过JavaScript动态生成 -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>创艺方块</h4>
                    <p>分享创意，构建世界</p>
                </div>
                <div class="footer-section">
                    <h4>快速链接</h4>
                    <ul>
                        <li><a href="buildings.html">热门建筑</a></li>
                        <li><a href="tools.html">最新工具</a></li>
                        <li><a href="about.html">上传指南</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>联系我们</h4>
                    <p>584415030</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 创艺方块. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/detail.js"></script>
</body>
</html>
