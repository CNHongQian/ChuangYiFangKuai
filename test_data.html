<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试数据加载</title>
</head>
<body>
    <h1>测试GitHub数据加载</h1>
    <div id="result"></div>
    
    <script>
        async function testData() {
            try {
                const githubUrl = 'https://cdn.jsdelivr.net/gh/CNHongQian/ChuangYiFangKuai@main/data/content_data.json';
                console.log('正在请求:', githubUrl);
                
                // 添加时间戳防止缓存
                const urlWithTimestamp = githubUrl + '?t=' + Date.now();
                const response = await fetch(urlWithTimestamp);
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('获取到的数据:', data);
                console.log('数据长度:', data.length);
                
                // 显示前几个项目
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>数据加载结果</h2>
                    <p><strong>总项目数:</strong> ${data.length}</p>
                    <h3>前10个项目:</h3>
                    <ol>
                        ${data.slice(0, 10).map((item, index) => 
                            `<li>${index + 1}. ${item.title} (ID: ${item.id}, 分类: ${item.category})</li>`
                        ).join('')}
                    </ol>
                    <h3>分类统计:</h3>
                    <ul>
                        <li>建筑: ${data.filter(item => item.category === 'building').length}</li>
                        <li>工具: ${data.filter(item => item.category === 'tool').length}</li>
                        <li>音乐: ${data.filter(item => item.category === 'music').length}</li>
                        <li>指令: ${data.filter(item => item.category === 'command').length}</li>
                    </ul>
                `;
                
            } catch (error) {
                console.error('加载失败:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
        
        testData();
    </script>
</body>
</html>
